<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dailer - Direct Calling</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -150px;
      left: -150px;
      width: 400px;
      height: 400px;
      background: rgba(99, 102, 241, 0.15);
      border-radius: 50%;
      filter: blur(80px);
      animation: float1 8s ease-in-out infinite;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -150px;
      right: -150px;
      width: 500px;
      height: 500px;
      background: rgba(139, 92, 246, 0.12);
      border-radius: 50%;
      filter: blur(100px);
      animation: float2 10s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float1 {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      50% {
        transform: translate(30px, 40px) scale(1.1);
      }
    }

    @keyframes float2 {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      50% {
        transform: translate(-40px, -30px) scale(1.05);
      }
    }

    .screen {
      display: none;
      width: 100%;
      max-width: 420px;
      animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .screen.active {
      display: block;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 10;
    }

    .icon-wrapper {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
      animation: pulse 3s ease-in-out infinite;
    }

    .icon-wrapper.green {
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.5);
    }

    .icon-wrapper.red {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.5);
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
      }

      50% {
        box-shadow: 0 8px 40px rgba(99, 102, 241, 0.9);
      }
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.45);
      font-size: 14px;
      margin-bottom: 30px;
    }

    /* MY ID SECTION */
    .my-id-container {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 30px;
      text-align: center;
    }

    .my-id-label {
      font-size: 11px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .my-id-value {
      font-family: monospace;
      font-size: 18px;
      color: #a5b4fc;
      font-weight: 700;
      margin-bottom: 10px;
      display: block;
      word-break: break-all;
    }

    .btn-copy {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-copy:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* INPUTS */
    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.07);
      border: 1.5px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.08);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 36px rgba(99, 102, 241, 0.6);
    }

    .btn-green {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .btn-red {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .btn-ghost {
      background: transparent;
      color: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .call-timer {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 32px;
      font-weight: 300;
      margin: 20px 0;
    }

    .status-text {
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      margin-right: 6px;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.2;
      }
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      background: rgba(99, 102, 241, 0.9);
      transition: 0.4s;
      z-index: 999;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>

<body>

  <!-- JOIN SCREEN -->
  <div class="screen active" id="screenJoin">
    <div class="card">
      <div class="icon-wrapper">ðŸ“ž</div>
      <h1>Dailer</h1>
      <p class="subtitle">Call anyone using their unique ID</p>

      <div class="my-id-container">
        <span class="my-id-label">Your Calling ID</span>
        <span class="my-id-value" id="myIdDisplay">Initializing...</span>
        <button class="btn-copy" onclick="copyMyId()">Copy ID</button>
      </div>

      <div class="input-group">
        <label class="input-label">Whom to call?</label>
        <input type="text" id="targetIdInput" placeholder="Enter Friend's ID" />
      </div>

      <button class="btn btn-primary" id="callBtn" onclick="startCallFlow()">
        <span>ðŸ“ž</span> Call Friend
      </button>
    </div>
  </div>

  <!-- CALLING SCREEN (Outgoing) -->
  <div class="screen" id="screenCalling">
    <div class="card">
      <div class="icon-wrapper">âš¡</div>
      <h1>Calling...</h1>
      <p class="subtitle">Waiting for them to pick up</p>
      <button class="btn btn-ghost" onclick="cancelCall()">Cancel Call</button>
    </div>
  </div>

  <!-- INCOMING SCREEN -->
  <div class="screen" id="screenIncoming">
    <div class="card">
      <div class="icon-wrapper" style="animation: ringBounce 0.5s infinite;">ðŸ””</div>
      <h1>Incoming Call</h1>
      <p class="subtitle">ID: <strong id="callerIdDisplay" style="color:#a5b4fc;"></strong></p>
      <div style="display:flex; gap:16px;">
        <button class="btn btn-red" onclick="rejectCall()">Decline</button>
        <button class="btn btn-green" onclick="acceptCall()">Accept</button>
      </div>
    </div>
  </div>

  <!-- CALL SCREEN -->
  <div class="screen" id="screenCall">
    <div class="card">
      <div class="icon-wrapper green">ðŸ“ž</div>
      <h1>In Call</h1>
      <div class="call-timer" id="callTimer">00:00</div>
      <p class="status-text"><span class="status-dot"></span> Connected</p>
      <div style="display:flex; gap:16px;">
        <button class="btn btn-ghost" id="muteBtn" onclick="toggleMute()">ðŸŽ¤ Mute</button>
        <button class="btn btn-red" onclick="endCall()">End Call</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <audio id="remoteAudio" autoplay playsinline></audio>

  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script>
    let peer = null;
    let currentCall = null;
    let localStream = null;
    let isMuted = false;
    let callStartTime = null;
    let timerInterval = null;

    // Initialize Peer on load
    window.onload = () => {
      // Create a unique but readable ID
      const randomSuffix = Math.floor(1000 + Math.random() * 9000);
      const myId = `user-${randomSuffix}`;

      peer = new Peer(myId);

      peer.on('open', (id) => {
        document.getElementById('myIdDisplay').textContent = id;
        requestNotificationPermission();
      });

      peer.on('call', (call) => {
        handleIncomingCall(call);
      });

      peer.on('error', (err) => {
        showToast("Error: " + err.type, "red");
      });
    };

    function requestNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function showCallNotification(callerId) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification("Incoming Call", {
          body: `User ${callerId} is calling you!`,
          icon: 'https://cdn-icons-png.flaticon.com/512/3059/3059502.png'
        });
      }
    }

    async function startCallFlow() {
      const targetId = document.getElementById('targetIdInput').value.trim();
      if (!targetId) return showToast("Please enter an ID to call");

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        showScreen('screenCalling');

        const call = peer.call(targetId, localStream);
        setupCallListeners(call);
        currentCall = call;
      } catch (err) {
        showToast("Mic access denied!");
      }
    }

    function handleIncomingCall(call) {
      window.pendingCall = call;
      document.getElementById('callerIdDisplay').textContent = call.peer;
      showScreen('screenIncoming');
      showCallNotification(call.peer);

      // Play a ringtone logic could go here
    }

    async function acceptCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        window.pendingCall.answer(localStream);
        currentCall = window.pendingCall;
        setupCallListeners(currentCall);
        startCallTimer();
      } catch (err) {
        showToast("Mic access required to accept call");
      }
    }

    function rejectCall() {
      if (window.pendingCall) window.pendingCall.close();
      goHome();
    }

    function setupCallListeners(call) {
      call.on('stream', (remoteStream) => {
        document.getElementById('remoteAudio').srcObject = remoteStream;
        if (!timerInterval) startCallTimer();
      });

      call.on('close', () => {
        showToast("Call ended");
        cleanupCall();
      });

      call.on('error', () => {
        showToast("Call failed");
        cleanupCall();
      });
    }

    function startCallTimer() {
      showScreen('screenCall');
      callStartTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
        const m = String(Math.floor(elapsed / 60)).padStart(2, '0');
        const s = String(elapsed % 60).padStart(2, '0');
        document.getElementById('callTimer').textContent = `${m}:${s}`;
      }, 1000);
    }

    function toggleMute() {
      if (!localStream) return;
      isMuted = !isMuted;
      localStream.getAudioTracks().forEach(t => t.enabled = !isMuted);
      document.getElementById('muteBtn').innerHTML = isMuted ? 'ðŸ”‡ Unmute' : 'ðŸŽ¤ Mute';
    }

    function endCall() {
      if (currentCall) currentCall.close();
      cleanupCall();
    }

    function cleanupCall() {
      clearInterval(timerInterval);
      timerInterval = null;
      if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
      currentCall = null;
      document.getElementById('remoteAudio').srcObject = null;
      goHome();
    }

    function cancelCall() {
      if (currentCall) currentCall.close();
      cleanupCall();
    }

    function goHome() {
      showScreen('screenJoin');
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function copyMyId() {
      const id = document.getElementById('myIdDisplay').textContent;
      navigator.clipboard.writeText(id);
      showToast("ID copied to clipboard!");
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
  </script>
</body>

</html>
